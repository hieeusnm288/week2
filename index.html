<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__shopinfo">
        <p>(+84)12 34 66789</p>
        <p>78 Trung Kinh, Yen Hoa, Cau Giay, Ha Noi</p>
      </div>
      <div class="header__shopname">
        <h2>ORANGY</h2>
      </div>
    </header>
    <section class="hero-banner">
      <div class="hero-banner__sologan">
        <h2 class="hero-banner__sologan__title">
          EMBRACE<br />
          VISION
        </h2>
        <p class="hero-banner__sologan__subtitle">
          Clever products for every corner
        </p>
      </div>
      <div class="hero-banner__explore">
        <a href="#product-tab">explore now</a>
        <hr />
      </div>
    </section>
    <section class="product-tab" id="product-tab">
      <div class="product-tab__content">
        <div class="product-tab__content__title">Our pick for you</div>
        <div class="product-tab__content__category">
          <p
            id="seating"
            class="product-tab__content__category-text category__active"
          >
            Seating
          </p>
          <p id="table" class="product-tab__content__category-text">Table</p>
          <p id="storage" class="product-tab__content__category-text">
            Storage
          </p>
          <p id="lighting" class="product-tab__content__category-text">
            Lighting
          </p>
          <p id="decor" class="product-tab__content__category-text">Decor</p>
        </div>
      </div>
      <div class="product-list"></div>
    </section>
    <script type="module" src="./data.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
